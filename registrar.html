<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <nav class="navbar">
        <div class="logo">Smoothies Naturales</div>
        <ul class="nav-links">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Men√∫</a></li>
          <li><a href="login.html">Iniciar Sesi√≥n</a></li>
          <li><a href="carrito.html">üõí Carrito</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Auth -->
  <section class="auth">
    <div class="auth-card">
      <h2 class="auth-title">Crear Cuenta</h2>
      <form id="form-register" class="auth-form" novalidate>
        <div class="form-field">
          <label for="reg-usuario">Usuario</label>
          <input type="text" id="reg-usuario" name="usuario" placeholder="Elige un usuario" required />
        </div>

        <div class="form-field">
          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" name="email" placeholder="tu@correo.com" required />
        </div>

        <div class="form-field">
          <label for="reg-pass">Contrase√±a</label>
          <input type="password" id="reg-pass" name="password" placeholder="Crea una contrase√±a" required />
        </div>

        <div class="form-field">
          <label for="reg-pass2">Confirmar contrase√±a</label>
          <input type="password" id="reg-pass2" name="password2" placeholder="Repite la contrase√±a" required />
        </div>

        <button type="submit" class="btn btn-primary auth-submit">Registrarme</button>
      </form>

      <p class="auth-alt">
        ¬øYa tienes cuenta?
        <a href="login.html">Inicia sesi√≥n</a>
      </p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Smoothies Naturales. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
  <script>
    // Simulaci√≥n local de registro (lista para backend)
    document.getElementById('form-register').addEventListener('submit', (e) => {
      e.preventDefault();
      const usuario = document.getElementById('reg-usuario').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const pass1 = document.getElementById('reg-pass').value.trim();
      const pass2 = document.getElementById('reg-pass2').value.trim();

      if (!usuario || !email || !pass1 || !pass2) {
        alert('Completa todos los campos.');
        return;
      }
      if (pass1 !== pass2) {
        alert('Las contrase√±as no coinciden.');
        return;
      }

      // Aqu√≠ conectar√°s con tu backend (POST /register)
      // fetch('https://tu-api/register', { method:'POST', ... })

      // Demo: guarda ‚Äúusuario registrado‚Äù y redirige a login
      localStorage.setItem('demo_registered_user', JSON.stringify({ usuario, email }));
      alert('Registro simulado. Ahora inicia sesi√≥n.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
